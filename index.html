<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>C·ªù Caro Si√™u C·∫•p Meme AI</title>
<style>
  body {
    background-color: #181818;
    color: #fff;
    font-family: 'Comic Sans MS', cursive;
    text-align: center;
  }

  h1 {
    color: #00ffcc;
    text-shadow: 0 0 10px #00ffff;
  }

  #board {
    display: grid;
    grid-template-columns: repeat(10, 50px);
    gap: 3px;
    justify-content: center;
    margin: 30px auto;
  }

  .cell {
    width: 50px;
    height: 50px;
    background-color: #222;
    border: 1px solid #444;
    font-size: 24px;
    cursor: pointer;
    color: white;
  }

  .cell:hover {
    background-color: #333;
  }

  #status {
    margin-top: 20px;
    font-size: 20px;
    color: #ffcc00;
  }

  #chat {
    margin-top: 20px;
    background: #111;
    padding: 10px;
    width: 80%;
    margin-left: auto;
    margin-right: auto;
    border-radius: 10px;
    height: 100px;
    overflow-y: auto;
    text-align: left;
  }

  .ai-message {
    color: #00ff00;
    margin: 5px 0;
  }

  .player-message {
    color: #ff6666;
    margin: 5px 0;
  }

  button {
    margin-top: 20px;
    padding: 10px 20px;
    background: #00ffcc;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: #000;
    font-weight: bold;
  }

  button:hover {
    background: #00ffaa;
  }
</style>
</head>
<body>
<h1>ü§ñ C·ªù Caro Meme AI ‚Äì Tr√≠ Tu·ªá Huy·ªÅn Tho·∫°i ü§ñ</h1>

<div id="board"></div>
<div id="status">B·∫°n ƒëi tr∆∞·ªõc (X)</div>
<div id="chat"></div>

<button onclick="resetGame()">Ch∆°i l·∫°i</button>

<script>
const boardSize = 10;
const winLength = 5;
let board = Array.from({length: boardSize}, () => Array(boardSize).fill(''));
let gameOver = false;

const boardDiv = document.getElementById('board');
const statusDiv = document.getElementById('status');
const chatDiv = document.getElementById('chat');

// t·∫°o b·∫£ng
function renderBoard() {
  boardDiv.innerHTML = '';
  for (let i = 0; i < boardSize; i++) {
    for (let j = 0; j < boardSize; j++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      cell.textContent = board[i][j];
      cell.onclick = () => playerMove(i, j);
      boardDiv.appendChild(cell);
    }
  }
}
renderBoard();

// AI n√≥i chuy·ªán
function aiChat(text) {
  const msg = document.createElement('div');
  msg.className = 'ai-message';
  msg.textContent = "ü§ñ " + text;
  chatDiv.appendChild(msg);
  chatDiv.scrollTop = chatDiv.scrollHeight;
}

// Ng∆∞·ªùi ch∆°i n√≥i
function playerChat(text) {
  const msg = document.createElement('div');
  msg.className = 'player-message';
  msg.textContent = "üßë " + text;
  chatDiv.appendChild(msg);
  chatDiv.scrollTop = chatDiv.scrollHeight;
}

function playerMove(x, y) {
  if (gameOver || board[x][y]) return;
  board[x][y] = 'X';
  renderBoard();

  if (checkWin('X')) {
    statusDiv.textContent = "üéâ B·∫°n th·∫Øng r·ªìi! Nh∆∞ng AI ƒëang h·ªçc h·ªèi... üò§";
    aiChat("Kh√¥ng th·ªÉ n√†o... ta s·∫Ω tr·ªü l·∫°i m·∫°nh m·∫Ω h∆°n!");
    gameOver = true;
    return;
  }

  statusDiv.textContent = "AI ƒëang suy nghƒ©...";
  setTimeout(aiMove, 700);
}

function aiMove() {
  if (gameOver) return;

  let move = bestMove();
  let [x, y] = move;
  board[x][y] = 'O';

  renderBoard();
  aiChat(["D·ªÖ th√¥i üòé", "Ta ƒëang ki·ªÉm so√°t tr·∫≠n ƒë·∫•u!", "L√° b√†i ƒë·∫∑c bi·ªát: ƒê√°nh 2 l·∫ßn!"][Math.floor(Math.random()*3)]);

  // c√≥ 10% c∆° h·ªôi AI ƒë√°nh 2 l·∫ßn
  if (Math.random() < 0.1) {
    aiChat("üí• AI ƒë√£ k√≠ch ho·∫°t 'L√° b√†i ƒë√°nh 2 l·∫ßn' üí•");
    let move2 = bestMove();
    if (move2) board[move2[0]][move2[1]] = 'O';
    renderBoard();
  }

  if (checkWin('O')) {
    statusDiv.textContent = "üíÄ AI th·∫Øng r·ªìi! Kh√¥ng ai c·∫£n n·ªïi ü§ñ";
    aiChat("Hehehe, con ng∆∞·ªùi y·∫øu ƒëu·ªëi qu√°...");
    gameOver = true;
    return;
  }

  statusDiv.textContent = "L∆∞·ª£t c·ªßa b·∫°n!";
}

// t√¨m n∆∞·ªõc ƒëi t·ªët nh·∫•t (AI c√≥ chi·∫øn thu·∫≠t)
function bestMove() {
  let bestScore = -Infinity;
  let move;
  for (let i = 0; i < boardSize; i++) {
    for (let j = 0; j < boardSize; j++) {
      if (board[i][j] === '') {
        board[i][j] = 'O';
        let score = evaluateBoard();
        board[i][j] = '';
        if (score > bestScore) {
          bestScore = score;
          move = [i, j];
        }
      }
    }
  }
  // n·∫øu kh√¥ng t√¨m ƒë∆∞·ª£c th√¨ random
  return move || [Math.floor(Math.random()*boardSize), Math.floor(Math.random()*boardSize)];
}

// ch·∫•m ƒëi·ªÉm cho b√†n c·ªù
function evaluateBoard() {
  let score = 0;
  // c·ªông ƒëi·ªÉm cho chu·ªói O, tr·ª´ ƒëi·ªÉm cho chu·ªói X
  const patterns = [
    [/OOOO/, 10000],
    [/OOO/, 1000],
    [/OO/, 100],
    [/X/, -50],
  ];
  const lines = [];

  for (let i=0;i<boardSize;i++) {
    lines.push(board[i].join(''));
    lines.push(board.map(r=>r[i]).join(''));
  }

  for (let k=0;k<boardSize;k++){
    let d1='', d2='';
    for (let i=0;i<boardSize-k;i++){
      d1 += board[i][i+k] || '';
      d2 += board[i+k][i] || '';
    }
    lines.push(d1,d2);
  }

  lines.forEach(line=>{
    patterns.forEach(([pat,val])=>{
      if (pat.test(line)) score += val;
    });
  });

  return score;
}

// ki·ªÉm tra th·∫Øng
function checkWin(player) {
  const win = player.repeat(winLength);
  for (let i=0;i<boardSize;i++){
    if (board[i].join('').includes(win)) return true;
    if (board.map(r=>r[i]).join('').includes(win)) return true;
  }
  for (let x=0;x<boardSize-winLength;x++){
    for (let y=0;y<boardSize-winLength;y++){
      let d1='', d2='';
      for (let k=0;k<winLength;k++){
        d1 += board[x+k][y+k];
        d2 += board[x+k][y+winLength-1-k];
      }
      if (d1===win || d2===win) return true;
    }
  }
  return false;
}

function resetGame() {
  board = Array.from({length: boardSize}, () => Array(boardSize).fill(''));
  gameOver = false;
  statusDiv.textContent = "B·∫°n ƒëi tr∆∞·ªõc (X)";
  chatDiv.innerHTML = '';
  renderBoard();
}
</script>
</body>
</html>
